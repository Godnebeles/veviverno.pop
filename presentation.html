<!DOCTYPE html>
<html>
<head>
	<title>ВедиВерно. ПМЭФ’21</title>
	<link rel="shortcut icon" href="spiefvv/img/icon.png" type="image/png">
	<link rel="stylesheet" type="text/css" href="spiefvv/css/main.css">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<script type="text/javascript" src="spiefvv/js/screen.js"></script>
</head>
<body>
<div class="section">
	
		<div class="text-block">
			<p>				
				Говорим и пишем по делу.<br>
				Никаких рассылок.<br>
				Только наша презентация.
			</p>
		</div>
		<p class="sposob-text">Мы отправим файл на ваш Telegram или E-mail</p>
		<div class="popup">
					<div class="input-wrap">
						<input type="text" class="textfield dark w-input" autocomplete="off" maxlength="256" name="Calc-Name" data-name="Calc-Name" placeholder="Telegram имя пользователя" id="Calc-Name" required="">
						<a href ="#" id="Name-ResultButton" class="button red jumbo right w-button"></a>
					</div>
					<div class="input-wrap">
						<input type="tel" class="textfield dark w-input" autocomplete="off" maxlength="256" name="Calc-Number" data-name="Calc-Number" placeholder="Telegram номер телефона" id="Calc-Number" required="">
						<a href ="#" id="Number-ResultButton" class="button red jumbo right w-button"></a>
					</div>
					<div class="input-wrap">
						<input type="email" class="textfield dark w-input" autocomplete="off" maxlength="256" name="Calc-Email" data-name="Calc-Email" placeholder="E-mail" id="Calc-Email" required="">
						<a href ="#" id="Email-ResultButton" class="button red jumbo right w-button"></a>
					</div>
		</div>		
</div>
<div class="sticky">
			<div class="nav">
				<nav class="nav-in">
					<a href="index.html">Закрыть</a> 
					<a href="contacts.html">Контакты</a> 
					<a target="_blank" href="https://vediverno.ru/policy.html">Политика <br> безопасности</a>
				</nav>
			</div>
			 <div class="stroke">
				<img src="spiefvv/img/stroke.png">
			</div> 
			
		</div>
<script type="text/javascript" src="spiefvv/js/jquery-3.6.0.min.js"></script>
<script>
	$(document).ready(function () {
    $("#Name-ResultButton").click(function () {
                    var AnaliseName = $("#Calc-Name").val();
                   
	                    	$.post('sendspiefvv.php', {
	                        "Calc-Name": AnaliseName,
	                        'Calc-Number': '-',
	                        "Calc-Email": '-',
	                        'hmtl_employee': '-',
	                        'hmtl_operation': '-',
	                        'hmtl_tax': '-',                  
	                        'hmtl_tarif': 'Презентация'
	                    }).done(function (data) {
	                        console.log("Data sended: " + data);
	                        setTimeout(window.location.href = "presentation.html", 3000);       
	                    });
                	
                });

                    
    $("#Number-ResultButton").click(function () {
                    var AnaliseNumber = $("#Calc-Number").val();

                    $.post('sendspiefvv.php', {
                        "Calc-Name": '-',
                        'Calc-Number': AnaliseNumber,
                        'Calc-Email': '-',
                        'hmtl_employee': '-',
                        'hmtl_operation': '-',
                        'hmtl_tax': '-',                  
                        'hmtl_tarif': 'Презентация'
                    }).done(function (data) {
                        console.log("Data sended: " + data);      
                        setTimeout(window.location.href = "presentation.html", 3000);                      
                    });
                });
    $("#Email-ResultButton").click(function () {           
                    var AnaliseEmail = $("#Calc-Email").val();

                    $.post('sendspiefvv.php', {
                        "Calc-Name": '-',
                        'Calc-Number': '-',
                        'Calc-Email': AnaliseEmail,
                        'hmtl_employee': '-',
                        'hmtl_operation': '-',
                        'hmtl_tax': '-',                  
                        'hmtl_tarif': 'Презентация'
                    }).done(function (data) {
                        console.log("Data sended: " + data);
                        setTimeout(window.location.href = "presentation.html", 3000);                       
                    });
                });
});
</script>
<script type="text/javascript" src="spiefvv/js/main.js"></script>
</body>
</html>
